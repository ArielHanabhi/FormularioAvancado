<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <title>Avalie sua mentoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      

      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="image/img1.png" alt="imagem de um balão com estrelas dentro, indicando avaliação">
    </header>
    <form id="my-form">
      
        <div class="top-form">
          <legend>INFORMAÇÕES PESSOAIS</legend>
        </div>
        
          <fieldset>
        <div class="fieldset-wrapper">
        
      <div class="nome-sobrenome">
        <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text"  id="name"required>
          </div>
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text"  id="last-name"required>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="e-mail">Email<span>(digite um e-mail válido)</span></label>
          <input type="email"  id="e-mail" required>
        </div>
        </div>        
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
        
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper select">
          <label for="mentory-name">Selecione quem foi o seu mentor</label>
          <select id="mentory-name">
            <option value="name">Ariel Hanabhi Nascimento</option>
            <option value="name">Nathália Cristina da Silva</option>
            <option value="name">Andréia Gomes Rocha</option>
          </select>
        </div>
        <div class="input-wrapper textarea">
          <label for="textarea">Feddback sobre o mentor</label>
          <textarea name="Feedback" id="textarea" cols="100" rows="100">
          </textarea>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="mentory-checkbox">
          <label for="mentory-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>

        </div>
        
        </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper-2">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

            <div class="date-wrapper">
              <div class="data">
              <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data"required>
            </div>
             
            <div class="hora1">
              <label for="mentoryH-begin">Das</label>
              <input type="time" id="time1"required>
           </div>
            <div class="hora2">
              <label for="mentoryH-final">Até</label>
              <input type="time" id="time2"required>
            </div>
            

           
            </div>
    
          
    
    
          </div>
          <footer>

            <button class ="button" form="my-form">
              SALVAR
              </button>
          </footer>
        
        
      </form>
      </div>
    
    
    
  
  
  






    
    
    
    
    
    
    <footer>

    
    

    </footer>


  </div>
  
</body>
</html>
